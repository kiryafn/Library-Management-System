<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add-update.css">
    <title>Add Publisher</title>
</head>
<body>
<h1>Add/Update Publisher</h1>
<form th:action="@{/publishers/add}" method="post" class="form-container">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${publisher?.name}" required/>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${publisher?.address}" required/>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phonenumber" th:value="${publisher?.phonenumber}" required/>
    </div>
    <div class="form-actions">
        <button type="submit" class="submit-btn">Save</button>
        <button type="button" class="cancel-btn" th:onclick="|location.href='/publishers'|">Cancel</button>
    </div>
</form>
</body>
</html>
