<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add-update.css">
    <title>Add Person</title>
</head>
<body>
<h1>Add Person</h1>

<form th:action="@{/persons/add}" th:object="${person}" method="post" class="form-container">
    <!-- ID поля скрыто -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Поле name -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <!-- Поле email -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <!-- Поле address -->
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"q/>
    </div>

    <!-- Поле phone -->
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" th:field="*{phoneNumber}" required/>
    </div>

    <!-- Действия -->
    <div class="form-actions">
        <button type="submit" class="submit-btn">Save</button>
        <button type="button" class="cancel-btn" th:onclick="|location.href='/persons'|">Cancel</button>
    </div>
</form>

<style>
    .error-notification {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .error-message {
        color: #d9534f;
        font-size: 0.85em;
        display: block;
        margin-top: 5px;
    }

    .error-notification p {
        margin: 0;
    }
</style>
</body>
</html>
