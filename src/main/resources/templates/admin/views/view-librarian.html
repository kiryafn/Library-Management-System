<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap">
    <link rel="stylesheet" href="/css/show.css">
    <title>Librarians</title>
</head>
<body>
<h1 class="header-title">Librarians</h1>
<!-- Таблица для отображения библиотекарей -->
<div class="table-container">
    <table class="styled-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Person Name</th>
            <th>Employment Date</th>
            <th>Position</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="librarian : ${librarians}">
            <td th:text="${librarian.getId()}"></td>
            <td th:text="${librarian.getPerson().getName()}"></td>
            <td th:text="${librarian.getEmploymentDate()}"></td>
            <td th:text="${librarian.getPosition()}"></td>
            <td class="actions-cell">
                <!-- Кнопка для редактирования -->
                <button class="edit-btn" th:onclick="'location.href=\'/librarians/update/' + ${librarian.getId()} + '\''">
                    Update
                </button>
                <!-- Кнопка для удаления -->
                <form th:action="@{/librarians/delete/{id}(id=${librarian.getId()})}" method="post">
                    <button type="submit" class="delete-btn">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Кнопка для добавления нового библиотекаря -->
<div class="add-button-container">
    <form th:action="@{/librarians/add}" method="get">
        <button type="submit" class="add-btn">
            Add Librarian
        </button>
    </form>
</div>
</body>
</html>
