<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap">
    <link rel="stylesheet" href="/css/show.css">
    <title>Publishers</title>
</head>
<body>
<h1 class="header-title">Publishers</h1>
    <!-- Таблица -->
    <div class="table-container">
        <table class="styled-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="el : ${publishers}">
                    <td th:text="${el.getId()}"></td>
                    <td th:text="${el.getName()}"></td>
                    <td th:text="${el.getAddress()}"></td>
                    <td th:text="${el.getPhonenumber()}"></td>

                    <td class="actions-cell">
                        <!-- Кнопка для редактирования -->
                        <button class="edit-btn" th:onclick="'location.href=\'/publishers/update/' + ${el.getId()} + '\''">
                            Update
                        </button>

                        <!-- Кнопка для удаления -->
                        <form th:action="@{/publishers/delete/{id}(id=${el.getId()})}" method="post">
                            <button type="submit" class="delete-btn">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<div class="add-button-container">
    <form th:action="@{/publishers/add}" method="get">
        <button type="submit" class="add-btn">
            Add
        </button>
    </form>
</div>
</body>
</html>
